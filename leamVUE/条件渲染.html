<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 引入VUE -->
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>条件渲染</title>
	</head>
	<!-- 
	 条件渲染指令：
	 v-if
	 v-eles
	 v-show
	 比较v-if与v-show
	 如果是频繁切换选择v-show比较好
	 还有如果是if的话，是直接是改结构的
	 如果是show 的话，是改样式的
	 -->
	<body>
		<div id="app">
			案例一 v-if 的使用
			<div>
				<p v-if="ok">成功</p>
				<!-- 如果v-else不写值默认是true v-else="true"-->
				<p v-else=>失败</p>
				
			</div>
			案例二 v-show 的使用
			<div>
				<p v-show="ok">成功</p>
				<p v-show="!ok">失败</p>
			</div>
			<button @click="ok = !ok">修改ok值</button>
			<br/>
			案例三 v-if再次使用
			<div>
				<p v-if="100 == age">100</p>
				<p v-if="80 == age">80</p>
				<p v-if="60 == age">60</p>
				<p v-if="40 ==  age">40</p>
				<p v-else>20</p>
				<button @click="age -= 20">age - 20</button>
			</div>
			
		</div>
		<script type="text/javascript">
			new Vue({
				el : '#app',
				data : {
					ok : false ,
					age : 100
				}
			})
		</script>
	</body>
</html>
